<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Love Tree</title>
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }

    .ground {
      position: absolute;
      bottom: 0;
      height: 4px;
      background: #5C4033;
      left: 0;
      width: 0;
      animation: growGround 3s forwards;
    }

    @keyframes growGround {
      to {
        width: 100%;
      }
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #f54291;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: fallDot 3s forwards;
    }

    @keyframes fallDot {
      to {
        top: calc(100vh - 20px);
      }
    }

    .tree {
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      opacity: 0;
      animation: growTree 1s 3s forwards;
    }

    @keyframes growTree {
      to {
        width: 120px;
        height: 200px;
        opacity: 1;
      }
    }

    .heart-leaves {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: showHearts 1s 4s forwards;
    }

    @keyframes showHearts {
      to {
        opacity: 1;
      }
    }

    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      transform: rotate(45deg);
      animation: floatHeart 5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -5px;
      left: 0;
    }

    .heart::after {
      left: 5px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-50px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="dot"></div>
  <div class="ground"></div>

  <div class="tree">
    <img src="tree-base.png" alt="Tree" style="width: 100%;">
    <div class="heart-leaves">
      <!-- نمونه قلب‌های رنگی -->
      <div class="heart" style="top: 10px; left: 30px; background: pink;"></div>
      <div class="heart" style="top: 40px; left: 50px; background: orange;"></div>
      <div class="heart" style="top: 60px; left: 70px; background: red;"></div>
    </div>
  </div>

</body>
</html>
